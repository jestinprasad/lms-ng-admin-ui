<div class="container-fluid">
	<h2 class="text-center mb-3">Login Form</h2>
  
  
  <section class="row justify-content-center mt-3">
    <section class="col-12 col-sm-8 col-md-4">
        <form name="loginForm" #login="ngForm" (ngSubmit)="loginForm(login)">

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" name="email" ngModel placeholder="Enter Email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" name="password" ngModel placeholder="Enter Password" required>
            </div>            
            <div>
              <button type="submit" [disabled]="login.invalid" class="btn btn-success offset-5">Login</button>
            </div>
          </form>
    </section>
  </section>
</div>
