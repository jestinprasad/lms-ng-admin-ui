<div class="container-fluid">
	<h2 class="text-center mb-3">Edit Book</h2>
  
  
  <section class="row justify-content-center mt-3">
    <section class="col-12 col-sm-8 col-md-4">
        <form name="updateBookForm" #editBook="ngForm" (ngSubmit)="updateBook(book._id)">

            <div class="form-group">
              <label for="book-id">Book ID</label>
              <input type="text" id="book-id" class="form-control" name="bookId" [(ngModel)]="book.bookId"  placeholder="Enter Book ID" required>
            </div>
            <div class="form-group">
              <label for="book-name">Book Name</label>
              <input type="text" id="book-name" class="form-control" name="bookName" [(ngModel)]="book.bookName" placeholder="Enter Book Name" required>
            </div>
            <div class="form-group">
              <label for="book-author">Book Author</label>
              <input type="text" id="book-author" class="form-control" name="bookAuthor" [(ngModel)]="book.bookAuthor" placeholder="Enter Author Name" required>
            </div>
            <div class="form-group">
              <label for="book-quantity">Book Quantity</label>
              <input type="text" id="book-quantity" class="form-control" name="bookQuantity" [(ngModel)]="book.bookQuantity" placeholder="Enter Book Quantity" required>
            </div>
            <div>
              <button type="submit" [disabled]="editBook.pristine" class="btn btn-success offset-5">Update</button>
            </div>
          </form>
    </section>
  </section>
</div>
