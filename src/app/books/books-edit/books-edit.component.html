<div class="container-fluid">
	<h2 class="text-center mb-3">Edit Book</h2>
  
  
  <section class="row justify-content-center mt-3">
    <section class="col-12 col-sm-8 col-md-4">
        <form name="updateBookForm" #editBook="ngForm" (ngSubmit)="updateBook(book._id)">
            <div class="form-group">
              <label for="book-name">Book Name</label>
              <input type="text" id="book-name" class="form-control" name="name" [(ngModel)]="book.name" placeholder="Enter Book Name" required>
            </div>
            <div class="form-group">
              <label for="book-author">Book Author</label>
              <input type="text" id="book-author" class="form-control" name="author" [(ngModel)]="book.author" placeholder="Enter Author Name" required>
            </div>
            <div class="form-group">
              <label for="book-quantity">Book Quantity</label>
              <input type="text" id="book-quantity" class="form-control" name="quantity" [(ngModel)]="book.quantity" placeholder="Enter Book Quantity" required>
            </div>
            <div>
              <button type="submit" [disabled]="editBook.pristine" class="btn btn-success offset-5">Update</button>
            </div>
          </form>
    </section>

  </section>
</div>
