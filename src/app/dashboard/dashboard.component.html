  <div class="card" style="width: 18rem; margin-top:10px;" >

    <div class="card-body" *ngFor="let book of books">
      <a [routerLink]="book.url" class="card-link">{{book.title}}</a>
    </div>
    
  </div>

  <div class="card" style="width: 18rem; margin-top:10px;" >
    
    <div class="card-body" *ngFor="let user of users">
      <a [routerLink]="user.url" class="card-link">{{user.title}}</a>
    </div>
    
  </div>

  <div class="card" style="width: 18rem; margin-top:10px;" > 

    <div class="card-body" *ngFor="let signIn of login">
      <a [routerLink]="signIn.url" class="card-link">{{signIn.title}}</a>
    </div>

  </div>
