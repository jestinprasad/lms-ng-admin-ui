<div class="container">
	<h2 class="text-center">Users Details</h2>
	<!-- <button class="button" (click)="show = !show">{{show ? 'hide' : 'show'}}</button> -->
	<div class="text-center" *ngIf="!users || users.length === 0">
		<h3>No User Found! Goto <a routerLink="/users/new">New Users</a> </h3>
	</div>
	<div *ngIf="users && users.length > 0" class="table-responsive">
			<table class="table table-bordered table-striped">
		<thead class="text-center"> 
			<th>S.NO</th>
			<th>User Name</th>
			<th>User Email</th>
			<th>User Phone Number</th>
      <th>Edit</th>
      <th>Delete</th>		
		</thead>
		<tbody>
			<tr class="text-center" *ngFor="let user of users; let i = index">
        <td>{{i+1}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-primary" (click)="goToEditUsers(i)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="goToDeleteUsers(i)">Delete</button></td>
        </tr>
		</tbody>
	</table>
	</div>
</div>
